<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="Images/icon.png">
    <style>
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function SubmitMessage() {
        var Name = ContactUsForm.FullName.value;
        var Telephone = ContactUsForm.Email.value;
        var Subject = ContactUsForm.Subject.value;
        var Message = ContactUsForm.Message.value;
        {
            if (Name == '' || Telephone == '' || Subject == '' || Message == '') {
                alert(`Not evey box has been filled! Please make sure that every input has text!`)
            }
            else {
                alert(`Thanks for submitting feeback ${Name}! We care about every bit of feedback we get!`)
            }
        }
    }
</script>
</head>

<body style="margin: 0;">
    <header style="background-color: #D9D9D9;">
        <div class="row">
            <div class="column">
                <div style="padding-top: 40px;">
                    <center>
                        <div class="search" style="padding-left: 10px; background-color: white;">
                            <span class="label" style="font-family: ThreadedFont; font-size: 25px; opacity: 0.5;">
                                Search...
                            </span>
                            <img src="Images/Search_Icon.png" alt="Search Icon" width="50px" style="padding-left: 100px;">
                        </div>
                    </center>
                </div>
            </div>
            <div class="column">
                <center>
                    <img src="Images/logo.png" alt="Logo" style="padding-top: 20px;">
                </center>
            </div>
            <div class="column">

            </div>
        </div>
    </header>
    <center>
        <h1>Contact Us</h1>
        <h2>Please fill in every box!</h2>
        <form name="ContactUsForm">
            <label>Full Name</label><br>
            <input size="60" type="text" name="FullName" id="FullName" /><br><br>
            <label>Email Address</label><br>
            <input size="60" type="email" name="Email" id="Email" /><br><br>
            <label>Subject</label><br>
            <input size="60" type="text" name="Subject" id="Subject"><br><br>
            <label>Message</label><br>
            <input size="60" type="text" name="Message" height="" id="Message"><br><br>
            <input type="submit" value="submit" onclick="SubmitMessage()" name="btnSubmit" />
        </form>
    </center>
</body>

</html>
